<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daraz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <div class="navbar_1">
            <p class="nav_text_1 text">Save More on App</p>
            <p class="nav_text_2 text">Become a Seller</p>
            <p class="nav_text_3 text">Help & Support</p>
            <p class="nav_text_4 text">Login</p>
            <p class="nav_text_1 text">Sign Up</p>
       </div>
       
       <div class="navbar_2">
            <div class="nav-icon"></div>
            <div class="nav-search">
                <input type="text" placeholder="Search Daraz" class="daraz-src">
            </div>
            <div class="search-icon">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <div class="nav-buy-icon">
                <i class="fa-solid fa-cart-shopping"></i>
            </div>
        </div>
    </header>

    <div class="hero_section">
        <div class="background_image"></div>
        
        <div class="small-hero"></div>
    </div>

    <div class="shop-section">
        <div class="header_template_1">
            <h2>Flash Sale</h2>
        </div>
        <div class="template_1">
            <div class="shop_template_1">
                <div class="box_1">
                    <p class="p1">On Sale Now</p>
                    <p class="p2"> SHOP ALL PRODUCTS</p>
                </div>
                <div class="box_2">
                    <div class="product_1 p_co">
                        <div class="product_image1"></div>
                        <div class="product_discription">
                            <p class="product_text_1">YES</p>
                            <p class="product_text_2"><i class="fa-solid fa-bangladeshi-taka-sign"></i>563</p>
                            <p class="product_text_3"><strike class="del"><i class="fa-solid fa-bangladeshi-taka-sign"></i>750</strike>-25<i class="fa-solid fa-percent"></i></p>
                        </div>
                    </div>
                    <div class="product_2 p_co">
                        <div class="product_image2"></div>
                        <div class="product_discription">
                            <p class="product_text_1">Egg Rack Holder Strong Box</p>
                            <p class="product_text_2"><i class="fa-solid fa-bangladeshi-taka-sign"></i>563</p>
                            <p class="product_text_3"><strike class="del"><i class="fa-solid fa-bangladeshi-taka-sign"></i>750</strike>-25<i class="fa-solid fa-percent"></i></p>
                        </div>
                    </div>
                    <div class="product_3 p_co">
                        <div class="product_image3"></div>
                        <div class="product_discription">
                            <p class="product_text_1">Apex Men's Waterproof Sendal</p>
                            <p class="product_text_2"><i class="fa-solid fa-bangladeshi-taka-sign"></i>298</p>
                            <p class="product_text_3"><strike class="del"><i class="fa-solid fa-bangladeshi-taka-sign"></i>350</strike>-15<i class="fa-solid fa-percent"></i></p>
                        </div>
                    </div>
                    <div class="product_4 p_co">
                        <div class="product_image4"></div>
                        <div class="product_discription">
                            <p class="product_text_1">Lexus Biscuits</p>
                            <p class="product_text_2"><i class="fa-solid fa-bangladeshi-taka-sign"></i>100</p>
                            <p class="product_text_3"><strike class="del"><i class="fa-solid fa-bangladeshi-taka-sign"></i>110</strike>-10<i class="fa-solid fa-percent"></i></p>
                        </div>
                    </div>
                    <div class="product_5 p_co">
                        <div class="product_image5"></div>
                        <div class="product_discription">
                            <p class="product_text_1">Baby Powder</p>
                            <p class="product_text_2"><i class="fa-solid fa-bangladeshi-taka-sign"></i>375</p>
                            <p class="product_text_3"><strike class="del"><i class="fa-solid fa-bangladeshi-taka-sign"></i>500</strike>-25<i class="fa-solid fa-percent"></i></p>
                        </div>
                    </div>
                    <div class="product_6 p_co">
                        <div class="product_image6"></div>
                        <div class="product_discription">
                            <p class="product_text_1">Famous Watch</p>
                            <p class="product_text_2"><i class="fa-solid fa-bangladeshi-taka-sign"></i>1350</p>
                            <p class="product_text_3"><strike class="del"><i class="fa-solid fa-bangladeshi-taka-sign"></i>1600</strike>-15<i class="fa-solid fa-percent"></i></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
